<div class="container">
  <div class="row" style="width: 55%">
    <div class="col-12">
      <canvas
        baseChart
        class="chart"
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        style="width: 100%; height: 30vh"
        (chartHover)="chartHovered($event)"
      >
      </canvas>
    </div>
  </div>
</div>
